                            { id: 'production', icon: <FactoryIcon size={18}/>, label: 'Production', color: 'emerald' },
                            { id: 'packs', icon: <Package size={18}/>, label: 'Packs Builder', color: 'purple' },
                            { id: 'chests', icon: <Gift size={18}/>, label: 'Coffres', color: 'yellow' },
                            { id: 'valuation', icon: <Scale size={18}/>, label: 'Valorisation', color: 'cyan' },
                        ].map(tab => (
                            <button 
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)} 
                                className={`flex items-center gap-2 px-5 py-3 rounded-lg font-bold transition-all whitespace-nowrap text-sm border ${
                                    activeTab === tab.id 
                                    ? `bg-${tab.color}-600 text-white border-${tab.color}-500 shadow-lg shadow-${tab.color}-900/50` 
                                    : 'bg-slate-800 text-slate-400 border-slate-700 hover:bg-slate-700 hover:text-white'
                                }`}
                            >
                                {tab.icon} {tab.label}
                            </button>
                        ))}
                    </nav>

                    {/* Content Area */}
                    <main className="min-h-[500px]">
                        {activeTab === 'account_sim' && <div className="text-center p-10 text-slate-500">Ici le contenu de Account Sim... (Intègre ton code original)</div>}
                        {/* ... TES AUTRES TABS ICI (copie ton code) ... */}
                    </main>
                    
                    <Footer />
                </div>
            );
        }

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DoVManager />);

        // Remove loading screen when React is mounted
        setTimeout(() => {
            const loader = document.getElementById('loading-screen');
            if(loader) {
                loader.style.opacity = '0';
                loader.style.transition = 'opacity 0.5s';
                setTimeout(() => loader.remove(), 500);
            }
        }, 500); // Petite latence artificielle pour lisser la transition
    </script>
</body>
